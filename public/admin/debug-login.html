<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - SpeakCraft Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #64748b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .debug-info {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .status {
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin: 0.5rem 0;
            font-weight: 500;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Debug Login</h1>
            <p class="subtitle">Troubleshooting admin login and redirect</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@speakcraft.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123456" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Login & Debug</button>
        </form>

        <div class="debug-info" id="debugInfo">
            <div class="status info">Ready to debug login process...</div>
        </div>
    </div>

    <script>
        class DebugLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.debugInfo = document.getElementById('debugInfo');
                
                this.init();
            }

            init() {
                this.log('DebugLogin: Initializing...', 'info');
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            async checkExistingAuth() {
                this.log('Checking existing authentication...', 'info');
                const token = localStorage.getItem('adminToken');
                
                if (token) {
                    this.log(`Found existing token: ${token.substring(0, 20)}...`, 'info');
                    try {
                        const response = await this.makeRequest('/api/admin/verify', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        
                        if (response.success) {
                            this.log('Token is valid, redirecting to admin panel...', 'success');
                            setTimeout(() => {
                                window.location.href = '/admin/';
                            }, 1000);
                        } else {
                            this.log('Token is invalid, removing from storage', 'error');
                            localStorage.removeItem('adminToken');
                        }
                    } catch (error) {
                        this.log(`Token verification failed: ${error.message}`, 'error');
                        localStorage.removeItem('adminToken');
                    }
                } else {
                    this.log('No existing token found', 'info');
                }
            }

            async makeRequest(endpoint, options = {}) {
                const url = window.location.origin + endpoint;
                this.log(`Making request to: ${url}`, 'info');
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                try {
                    this.log(`Request config: ${JSON.stringify(config, null, 2)}`, 'info');
                    const response = await fetch(url, config);
                    this.log(`Response status: ${response.status}`, 'info');
                    
                    const data = await response.json();
                    this.log(`Response data: ${JSON.stringify(data, null, 2)}`, 'info');
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Request failed');
                    }

                    return data;
                } catch (error) {
                    this.log(`Request failed: ${error.message}`, 'error');
                    throw error;
                }
            }

            async handleLogin() {
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                this.log(`Attempting login with email: ${email}`, 'info');
                this.setLoading(true);

                try {
                    const response = await this.makeRequest('/api/admin/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });
                    
                    if (response.success) {
                        this.log('Login successful!', 'success');
                        this.log(`Token received: ${response.data.token.substring(0, 20)}...`, 'success');
                        
                        localStorage.setItem('adminToken', response.data.token);
                        this.log('Token stored in localStorage', 'success');
                        
                        this.log('Preparing to redirect to /admin/...', 'info');
                        
                        // Test if admin panel is accessible
                        try {
                            const adminResponse = await fetch('/admin/');
                            this.log(`Admin panel response status: ${adminResponse.status}`, 'info');
                            
                            if (adminResponse.ok) {
                                this.log('Admin panel is accessible, redirecting...', 'success');
                                setTimeout(() => {
                                    this.log('Executing redirect...', 'info');
                                    window.location.href = '/admin/';
                                }, 2000);
                            } else {
                                this.log(`Admin panel not accessible: ${adminResponse.status}`, 'error');
                            }
                        } catch (error) {
                            this.log(`Error checking admin panel: ${error.message}`, 'error');
                        }
                    } else {
                        this.log('Login failed: Invalid credentials', 'error');
                    }
                } catch (error) {
                    this.log(`Login error: ${error.message}`, 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginBtn.textContent = loading ? 'Processing...' : 'Login & Debug';
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `status ${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                this.debugInfo.appendChild(logEntry);
                this.debugInfo.scrollTop = this.debugInfo.scrollHeight;
                
                console.log(`DebugLogin: ${message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new DebugLogin();
        });
    </script>
</body>
</html>
