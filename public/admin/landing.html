<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakCraft Admin - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-container {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1 class="title">SpeakCraft Admin</h1>
        <p class="subtitle">Checking authentication...</p>
    </div>

    <script>
        class AdminLanding {
            constructor() {
                this.init();
            }

            async init() {
                console.log('AdminLanding: Initializing...');
                
                // Add a small delay to show loading state
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                await this.checkAuthAndRedirect();
            }

            async checkAuthAndRedirect() {
                const token = localStorage.getItem('adminToken');
                console.log('AdminLanding: Token found:', token ? 'Yes' : 'No');
                
                if (token) {
                    console.log('AdminLanding: Token found, redirecting to admin panel');
                    window.location.href = '/admin/';
                } else {
                    console.log('AdminLanding: No token found, redirecting to login');
                    window.location.href = '/admin/login.html';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AdminLanding();
        });
    </script>
</body>
</html>
