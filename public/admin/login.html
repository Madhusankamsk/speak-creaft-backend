<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakCraft Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 2rem;
        }

        .login-logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.error input {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: none;
        }

        .login-btn.loading .loading-spinner {
            display: inline-block;
        }

        .login-btn.loading span {
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-language"></i>
                <h1 class="login-title">SpeakCraft</h1>
                <p class="login-subtitle">Admin Panel</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group" id="emailGroup">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-spinner fa-spin loading-spinner"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Protected admin area. Unauthorized access is prohibited.</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.emailGroup = document.getElementById('emailGroup');
                this.passwordGroup = document.getElementById('passwordGroup');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Clear errors on input
                this.emailInput.addEventListener('input', () => {
                    this.clearError('email');
                });

                this.passwordInput.addEventListener('input', () => {
                    this.clearError('password');
                });

                // Enter key to submit
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });
            }

            async checkExistingAuth() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    try {
                        const response = await apiService.verifyToken();
                        if (response.success) {
                            window.location.href = '/admin/';
                        }
                    } catch (error) {
                        // Token is invalid, stay on login page
                        localStorage.removeItem('adminToken');
                    }
                }
            }

            async handleLogin() {
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                // Validate inputs
                if (!this.validateForm(email, password)) {
                    return;
                }

                // Show loading state
                this.setLoading(true);

                try {
                    const response = await apiService.login({ email, password });
                    
                    if (response.success) {
                        // Store token
                        apiService.setToken(response.data.token);
                        
                        // Show success message
                        this.showNotification('Login successful! Redirecting...', 'success');
                        
                        // Redirect to admin panel
                        setTimeout(() => {
                            window.location.href = '/admin/';
                        }, 1000);
                    } else {
                        this.showError('Invalid email or password');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError(error.message || 'Login failed. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(email, password) {
                let isValid = true;

                // Email validation
                if (!email) {
                    this.showFieldError('email', 'Email is required');
                    isValid = false;
                } else if (!this.isValidEmail(email)) {
                    this.showFieldError('email', 'Please enter a valid email address');
                    isValid = false;
                }

                // Password validation
                if (!password) {
                    this.showFieldError('password', 'Password is required');
                    isValid = false;
                } else if (password.length < 6) {
                    this.showFieldError('password', 'Password must be at least 6 characters');
                    isValid = false;
                }

                return isValid;
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            showFieldError(field, message) {
                const group = document.getElementById(`${field}Group`);
                const errorElement = document.getElementById(`${field}Error`);
                
                group.classList.add('error');
                errorElement.textContent = message;
            }

            clearError(field) {
                const group = document.getElementById(`${field}Group`);
                const errorElement = document.getElementById(`${field}Error`);
                
                group.classList.remove('error');
                errorElement.textContent = '';
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginBtn.classList.toggle('loading', loading);
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <div class="notification-content">
                        <i class="fas fa-${this.getNotificationIcon(type)}"></i>
                        <span>${message}</span>
                    </div>
                `;

                // Add styles
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${this.getNotificationColor(type)};
                    color: white;
                    padding: 1rem;
                    border-radius: 0.5rem;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    z-index: 3000;
                    display: flex;
                    align-items: center;
                    gap: 0.75rem;
                    max-width: 400px;
                    animation: slideIn 0.3s ease;
                `;

                document.body.appendChild(notification);

                // Auto remove
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 5000);
            }

            getNotificationIcon(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }

            getNotificationColor(type) {
                const colors = {
                    success: '#10b981',
                    error: '#ef4444',
                    warning: '#f59e0b',
                    info: '#3b82f6'
                };
                return colors[type] || '#3b82f6';
            }
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize login when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
