<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakCraft Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.error input {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        .login-btn.loading span {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.875rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 3000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">S</div>
            <h1 class="title">SpeakCraft</h1>
            <p class="subtitle">Admin Panel</p>
        </div>

        <form class="form" id="loginForm">
            <div class="form-group" id="emailGroup">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group" id="passwordGroup">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="spinner"></div>
                <span>Sign In</span>
            </button>
        </form>

        <div class="footer">
            <p>Protected admin area. Unauthorized access is prohibited.</p>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.emailGroup = document.getElementById('emailGroup');
                this.passwordGroup = document.getElementById('passwordGroup');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                this.emailInput.addEventListener('input', () => {
                    this.clearError('email');
                });

                this.passwordInput.addEventListener('input', () => {
                    this.clearError('password');
                });

                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });
            }

            async checkExistingAuth() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    try {
                        const response = await this.makeRequest('/api/admin/verify', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.success) {
                            window.location.href = '/admin/';
                        }
                    } catch (error) {
                        localStorage.removeItem('adminToken');
                    }
                }
            }

            async makeRequest(endpoint, options = {}) {
                const url = window.location.origin + endpoint;
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Request failed');
                    }

                    return data;
                } catch (error) {
                    console.error('API Request Error:', error);
                    throw error;
                }
            }

            async handleLogin() {
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                if (!this.validateForm(email, password)) {
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await this.makeRequest('/api/admin/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });
                    
                    if (response.success) {
                        localStorage.setItem('adminToken', response.data.token);
                        this.showNotification('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/admin/';
                        }, 1000);
                    } else {
                        this.showError('Invalid email or password');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError(error.message || 'Login failed. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(email, password) {
                let isValid = true;

                if (!email) {
                    this.showFieldError('email', 'Email is required');
                    isValid = false;
                } else if (!this.isValidEmail(email)) {
                    this.showFieldError('email', 'Please enter a valid email address');
                    isValid = false;
                }

                if (!password) {
                    this.showFieldError('password', 'Password is required');
                    isValid = false;
                } else if (password.length < 6) {
                    this.showFieldError('password', 'Password must be at least 6 characters');
                    isValid = false;
                }

                return isValid;
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            showFieldError(field, message) {
                const group = document.getElementById(`${field}Group`);
                const errorElement = document.getElementById(`${field}Error`);
                
                group.classList.add('error');
                errorElement.textContent = message;
            }

            clearError(field) {
                const group = document.getElementById(`${field}Group`);
                const errorElement = document.getElementById(`${field}Error`);
                
                group.classList.remove('error');
                errorElement.textContent = '';
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginBtn.classList.toggle('loading', loading);
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
